<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- heading -->


      <h1 class="heading">Calculator Made By Muhammad Hashir Safdar</h1>
      

      <!-- calculator html -->

      
    <div class="calculator">
        
        <input type="text" id="display" placeholder="Do Some Calculation  ">
    
        <div id="value">
            <button class="batn-clear buttons">AC</button>
            <button class="batn-delete buttons">Del</button>
            <button class="batn buttons">*</button>
            <button class="batn buttons">/</button> <br>
            <button class="batn">7</button>
            <button class="batn">8</button>
            <button class="batn">9</button>
            <button class="batn buttons">+</button> <br>
            <button class="batn">4</button>
            <button class="batn">5</button>
            <button class="batn">6</button>
            <button class="batn buttons">-</button> <br>
            <button class="batn">1</button>
            <button class="batn">2</button>
            <button class="batn">3</button> 
            <button class="batn">.</button> <br>
            <button class="batn">0</button>
            <button id="equal" class="batn-equal">=</button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
